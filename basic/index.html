<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Fence Component - Basic</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <!-- Colors -->
          <a-mixin id="comet" material="color: #59617D"></a-mixin>
          <a-mixin id="cosmic" material="color: #874F70"></a-mixin>
          <a-mixin id="contessa" material="color: #AB4F59"></a-mixin>
          <a-mixin id="tango" material="color: #F28033"></a-mixin>
          <a-mixin id="tamarind" material="color: #321513"></a-mixin>

          <!-- Opacities -->
          <a-mixin id="translucent" material="transparent: true; opacity: 0.33"></a-mixin>
          <a-mixin id="solid" material="transparent: false"></a-mixin>
      </a-assets>

      <a-entity position="0 1 0" rotation="0 0 0">
        <a-camera fence="width: 9.5; depth: 9.5; x0: -4; z0: 2"></a-camera>
      </a-entity>

      <a-entity id="boundaryfence" position="-4 2.5 2">
          <a-entity id="North" position="0 -1 -5" rotation="0 0 0">
              <a-box height="0.1" width="10" depth="0.1" position="0 -1.25 0" mixin="comet solid"></a-box>
              <a-box height="2.5" width="10" depth="0.01" mixin="comet translucent"></a-box>
              <a-box height="0.1" width="10" depth="0.1" position="0 1.25 0" mixin="comet solid"></a-box>
          </a-entity>
          <a-entity id="South" position="0 -1 5" rotation="0 0 0">
               <a-box height="0.1" width="10" depth="0.1" position="0 -1.25 0" mixin="cosmic solid"></a-box>
              <a-box height="2.5" width="10" depth="0.01" mixin="cosmic translucent"></a-box>
              <a-box height="0.1" width="10" depth="0.1" position="0 1.25 0" mixin="cosmic solid"></a-box>
          </a-entity>
          <a-entity id="East" position="5 -1 0" rotation="0 -90 0">
              <a-box height="0.1" width="10" depth="0.1" position="0 -1.25 0" mixin="contessa solid"></a-box>
              <a-box height="2.5" width="10" depth="0.01" mixin="contessa translucent"></a-box>
              <a-box height="0.1" width="10" depth="0.1" position="0 1.25 0" mixin="contessa solid"></a-box>
          </a-entity>
          <a-entity id="West" position="-5 -1 0" rotation="0 -90 0">
              <a-box height="0.1" width="10" depth="0.1" position="0 -1.25 0" mixin="tango solid"></a-box>
              <a-box height="2.5" width="10" depth="0.01" mixin="tango translucent"></a-box>
              <a-box height="0.1" width="10" depth="0.1" position="0 1.25 0" mixin="tango solid"></a-box>
          </a-entity>
      </a-entity>

      <a-entity id="room" rotation="0 90 0" position="0 2.5 0">
          <a-entity id="FarNorth" position="0 -.25 -10" rotation="0 0 0">
              <a-box height="5" width="20" depth="0.2" color="#525A74"></a-box>
          </a-entity>
          <a-entity id="FarSouth" position="0 -.25 10" rotation="0 0 0">
              <a-box height="5" width="20" depth="0.2" color="#73435F"></a-box>
          </a-entity>
          <a-entity id="FarEast" position="10 -.25 0" rotation="0 90 0">
              <a-box height="5" width="20" depth="0.2" color="#9C4750"></a-box>
          </a-entity>
          <a-entity id="FarWest" position="-10 -.25 0" rotation="0 90 0">
              <a-box height="5" width="20" depth="0.2" color="#D6712D"></a-box>
          </a-entity>
          <a-plane id="floor" width="21" height="21" rotation="-90 0 0" position="0 -2.25 0" color="#33211C"></a-plane>
      </a-entity>

      <a-sky color="#F1F1F1"></a-sky>

    </a-scene>
  </body>
</html>
